  <meta charset="UTF-8" />

<body>

  <section>
    <div class="pm_section">
      <div class="pm_weather">
        <h2 class="js-heading"></h2>
        <ul class="pm_days js-five-days"></ul>
        <div class="pm_info_btn_container_mobile">
          <div class="pm_img_contaner "><span class="pm_js_prev_mobile">&lt;</span></div>
          <div class="pm_img_contaner"><span class=" pm_js_next_mobile">&gt;</span></div>
        </div>

        <div class="pm_more_info_block">
          <div class="pm_close_btn_container">
            <div class="pm_js_close_btn "><span>&#10060;</span></div>
          </div>

          <ul class="pm_5day_more_info"></ul>
          <div class="pm_info_btn_container">
            <div class="pm_img_contaner "><span class="pm_js_prev">&lt;</span></div>
            <div class="pm_img_contaner"><span class=" pm_js_next">&gt;</span></div>
          </div>

        </div>

      </div>
    </div>
    <div class="pm_show_charts_container js_btn_chart">
      <div class="show-charts">Show Chart</div>
      <div class="pm_img_contaner"><span class="pm_img_chart_direction">+</span></div>
    </div>
    <div class="pm_chart_container pm_is_hidden">
      <canvas id="myChart" width="auto"></canvas>
    </div>

  </section>

  <script></script>
</body>
