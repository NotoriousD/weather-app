<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Dinosaur weather</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />
  <!-- style -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="media.css">
</head>

<body>
  <section class="wrapper vh-weather">
    <!-- блок с погодой -->

    <!-- блок  навигации кнопки -->
    <div class="vh-button">
      <button class="vh-btns__today vh-btns">TODAY</button>
      <button class="vh-btns__fivedays vh-btns">5 DAYS</button>
    </div>
    <!-- блок с датой и временем восхода и захода солнца -->
    <div class="vh-div__desktop container">
      <div class="vh-data  vh-bg vh-data__bg">

        <div class="vh-data__date">
          <p class="vh-data__date-number vh-date__font">8</p>
          <p class="vh-data__date-day vh-date__font">Sat</p>
        </div>

        <div class="vh-desk">
          <ul class="vh-data__date-list vh-list">
            <li class="vh-date__item vh-item__after">
              <p>February</p>
            </li>
            <li class="vh-date__item vh-item__before">
              <p>21:30:56</p>
            </li>
          </ul>

          <ul class="vh-data__sun-list vh-list">
            <li class="vh-sun__item ">
              <img src="./images/sunrise.png" alt="sunrise" width="25" height="33">
              <p class="vh-item__after">07:04</p>
            </li>
            <li class="vh-sun__item vh-item__before">
              <img src="./images/sunset.png" alt="sunrise" width="25" height="33">
              <p>17:05</p>
            </li>
          </ul>
        </div>

      </div>
      <!-- блок с цитатой -->
      <div class="vh-quote container">
        <p class="vh-quote__text">Who cares about the clouds whn we're together? Just sing a song and bring the sunny
          weather.</p>
        <p class="vh-quote__author">Dale Evans</p>
      </div>
    </div>
  </section>

</body>

</html>
